<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DATA LOVERS</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Amatic+SC&family=Archivo+Black&family=Chelsea+Market&family=Inconsolata:wght@500&display=swap" rel="stylesheet">
  </head>
  <body>
    <header>
      <section class="container">
        <nav>
          <ul>
            <li id="logoLi">
              <img class="logo" src="./images/logoStudioGhibli.png" alt="home" />
            </li>
            <li id="animacionesLi">ANIMACIONES</li>
            <li id="personajesLi">PERSONAJES</li>
            <li id="directoresLi">DIRECTORES Y PRODUCTORES</li>
            <li id="locacionesLi">LOCACIONES</li>
            <li id="vehiculosLi">VEHICULOS</li>
          </ul>
        </nav>
      </section>
    </header>
    <main>
      <section id="prin" class="container">
        <section id="titleContainer" class="containerBaby">
          <img src="./images/titulo2.png" alt="titulo" />
        </section>
        <section id="galery" class="containerBaby">
          <div class="gallery-item"></div>
          <div class="gallery-item"></div>
          <div class="gallery-item"></div>
          <div class="gallery-item"></div>
        </section>
        <section id="filterContainer" class="containerBaby">
          <section id="estamosContainer" class="filterSection">
            <span id="currentSection"></span>
          </section>
          <section class="filterSection">
            <p class="contentFilterSection" id="titleFilter">ORDENAR POR</p>
            <label class="contentFilterSection">
              <input type="radio" name="typeOrder" />
              <span id="alphabeticalOrder" class="name">ALFABÉTICO</span>
            </label>
            <label class="contentFilterSection" id="scoreLabel">
              <input type="radio" name="typeOrder" />
              <span id="scoreOrder" class="name">PUNTUACIÓN</span>
            </label>
            <label class="contentFilterSection" id="yearLabel">
              <input type="radio" name="typeOrder" />
              <span id="yearOrder" class="name">AÑO</span>
            </label>
          </section>
          <section class="filterSection">
            <button class="contentFilterSection name" id="invertirOrden">INVERTIR ORDEN </button>
          </section>
          <section id="cantidadContainer" class="filterSection">
            <span class="contentFilterSection name"> TOTAL: <span id="cantidadNumber">56</span>
            </span>
          </section>
        </section> 
      </section>
    </main>
    <footer>
      <section id="footerContainer" class="container">
        <p>Isabela Mondragón Rodríguez © 2023 | DATA LOVERS | LABORATORIA</p>
      </section>
    </footer>
    <script type="module" src="./main.mjs"></script>
  </body>
</html>
